<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>404</title>
    <style>
        body {
            background-color: #000000;
            overflow: hidden;
            margin: 0px;
            padding: 0px;
        }
        
        canvas {
            display: block;
            margin: 0px;

            width: 100%;
            height: 100%;
        }
    </style>

<body>
    <canvas id="canvas" onclick="location.href = '/index.html';"></canvas>
    <script>
        var en_s = "W a k e U p N e o ,T h e M a t r i x H a s Y o u ムタ二コクシモム1234567890タ二コクシモラキリエスハヌトユラキリエスハヌトユ0987654321",
            ru_s = "О ч н и с ь Н е о ,М а т р и ц а О в л а д е в а е т Т о б о й ムタ二コクシモム1234567890タ二コクシモラキリトユ0987654321",
            ch_s = "田 由 甲 申 甴 电 甶 男 甸 甹 町 画甼甽甾甿畀畁畂畃畄畅畆畇畈畉畊畋界畍畎畏畐畑";

        function TheMatrixRain(charset) {
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            c.height = window.innerHeight;
            c.width = window.innerWidth;

            var font_size = 10;
            var columns = c.width / font_size;
            var drops = [];

            for (var x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            characters = charset.split("");

            var rnd = drops.slice();

            var show_text = true;

            setInterval(draw, 30);

            function draw() {
                // Random black rectangles
                if (Math.random() > 0.25) {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                    var x_rect = Math.floor(Math.random() * c.width);
                    var y_rect = Math.floor(Math.random() * c.height);
                    ctx.fillRect(x_rect, y_rect, c.width / 4, c.height / c.height * (font_size * 10));
                }
                // Slow discoloration for old elements
                ctx.fillStyle = "rgba(0, 0, 0, 0.03)";
                ctx.fillRect(0, 0, c.width, c.height);

                // Пытаемся нарисовать 404 при первой загрузке экрана
                if (show_text) {
                    ctx.fillStyle = "rgba(0, 255, 0, 0.1)";
                    ctx.font = "300px Verdana";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText("ᛩ0ᚹ", (c.width / 2), (c.height / 2));
                    // Рисуем шторку
                    ctx.fillStyle = "rgba(0, 0, 0, 1)";
                    ctx.fillRect(0, (drops[0] * font_size), c.width, c.height);

                    if (drops[0] * font_size > c.height) {
                        show_text = false
                    }
                }

                // Color for main text drops
                ctx.fillStyle = "#00FF00";

                for (var i = 0; i < drops.length; i++) {
                    if (drops[i] * font_size < c.height) {
                        var text = characters[Math.floor(Math.random() * characters.length)];
                        var col_size = font_size;

                        if (!(i % 2)) {
                            if (drops[i] == 1) {
                                rnd[i] = Math.random() * (1.5 - 0.7) + 0.7;
                            }
                            col_size /= rnd[i];
                        }

                        if (!(i % 3)) {
                            if (drops[i] == 0) {
                                rnd[i] = Math.random() * (1.5 - 0.7) + 0.7;
                            }
                            col_size /= rnd[i];
                        }

                        ctx.font = col_size + "px arial";
                        ctx.fillText(text, i * font_size, drops[i] * font_size);
                    }

                    if (drops[i] * font_size > c.height && Math.random() > 0.965) {
                        ctx.fillStyle = "rgba(0, 0, 0, 1)";
                        ctx.fillRect(i * font_size, 0, font_size, c.height);
                        ctx.fillStyle = "rgba(0, 188, 0, 0.5)";
                        drops[i] = 0;
                    }

                    drops[i]++;
                }
            }
        }

        TheMatrixRain(en_s); //en, en_s, ru, ru_s, as, as_s, ar_s, ch, ch_s
    </script>
</body>

</html>
